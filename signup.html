    <main id="form-main">
        <section class="form-section">
            <form class="form-signup" method="POST" action="https://formdump.codeinstitute.net/" >
                <h2>Sign up, Join our mailing list!  <i class="fas fa-heartbeat"></i></h2>
                    <label for="fname" id="fname" value>First Name</label><br>
                    <input class="text-input" id="fname" name="first_name" type="text" required><br>
                    <label for="lname" id="lname">Last Name</label><br>
                    <input class="text-input" id="lname" name="last_name" type="text" required><br>
                
                    <label for="email" id="email">Email Address</label><br>
                    <input class="text-input" id="email" name="email_address" type="email" required><br>

                    <label for="yes-update" id="yes-update">
                        Yes, I would like to receive marketing communications and agree to Baking Frenzy's privacy policy.</label><br>
                    <input class="text-input" id="yes-update" name="yes_update" type ="checkbox" required><br>
            </form>
        </section>
