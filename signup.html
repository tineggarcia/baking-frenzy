<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Home of novelty cakes, occasion cakes and other classic cakes by Baking Frenzy Cakes">
    <meta name="keywords" content="baking, cakes, custom cakes, novelty cakes, occasion cakes, classic cakes">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Baking Frenzy Cakes - Sign up Form</title>
</head>
<body>
    <header id="top-banner">
        <a href="index.html">
            <div>     
                <img id="logo-image" src="assets/images/bakingfrenzy-brown.png" alt="Baking Frenzy Logo">
                <div id="logo-name-div"><h1 id="logo-name">Baking Frenzy</h1></div>
            </div>
        </a>       
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery </a>
                </li>
                <li>
                    <a href="index.html#pre-about">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

<div id="main-content">
    <script>
        function thankyou() {
            document.getElementById('thankyou').style.display='block';
            return false;
        }
    </script>
    <main id="form-main">
        <section class="form-section">
            <form class="form-signup" method="POST" onsubmit="return thankyou();">
                <h2> Sign up to join our mailing list! </h2>
                    <label class="text-label" for="fname">First Name</label><br>
                    <input class="text-input" id="fname" name="first_name" type="text" required><br>
                    <label class="text-label" for="lname" >Last Name</label><br>
                    <input class="text-input" id="lname" name="last_name" type="text" required><br>
                
                    <label class="text-label" for="email">Email Address</label><br>
                    <input class="text-input" id="email" name="email_address" type="email" required><br>

                    <input id="yes-update" class="chkbox-input" name="yes_update" type ="checkbox" required>
                    <label class="text-label" for="yes-update">
                    Yes, I'm happy to receive marketing communications from you and agree to your 
                    privacy policy.</label><br>
                    <input class="button-submit" id="submit-button" type="submit" value="SUBMIT">
                    <div id="thankyou" style="display: none;">
                        <br>
                        <span style="font-family: Montserrat, sans-serif;">Thank you for signing up!</span>
                    </div>
            </form>
        </section>
    </main>

    <footer>
        <ul class="social-links">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>       
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube Channel (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page(opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
</div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4f2d5b7361.js" crossorigin="anonymous"></script>
